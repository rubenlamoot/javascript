<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.load() event</title>
    <script>

        //voert het script uit wanneer de pagina geladen is
        window.onload = function (){
            prompt('geef input');
            document.getElementById('divResult').innerHTML = 'Het document is geladen';

        }

    </script>

</head>
<body>
    <h2>De event window.load</h2>
    <p>hjfhjhfjhfgjkhq</p>

    <div id="divResult">

    </div>


</body>
</html>
