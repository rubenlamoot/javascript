<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>klikken opvangen</title>
</head>
<body>

<h2>klikken op een knop opvangen</h2>
<button id="btnKnop">Hoeveel muiskliks</button>
<div id="divResult">

</div>

<script>
    var numClicks = 0;

    window.onload = function () {
        var divResult = document.getElementById('divResult');

        // event handler om een knop op te vangen
        document.getElementById('btnKnop').addEventListener('click',
        function () {
           numClicks ++;
           divResult.innerHTML = numClicks + ' keer geklikt';
        }, false);
    }
</script>
</body>
</html>
