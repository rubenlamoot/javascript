<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht2</title>
</head>
<body>
<div id="divResult">

</div>

<script>
    var resultaat = '';
    var eindGetal = parseInt(prompt('Geef een eindgetal in', 'Geef een getal'));

    for(var teller = 1;teller <= eindGetal;teller++){
        (teller % 2 != 0) ? resultaat = resultaat + teller + ', ' : resultaat = resultaat ;
    }
    divResult.innerHTML = resultaat.substring(0, resultaat.length -2);
</script>
</body>
</html>
