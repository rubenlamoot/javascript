    function Dier(soortValue){

    }

    var katachtige1 = new Katachtigen('Leeuw');
    var katachtige2 = new Katachtigen('Tijger');

    var dier1 = new Dier(katachtige1.soort);
    var dier2 = new Dier('Tijger');
    var dier3 = new Dier('Kameel');
    var dier4 = new Dier('Pinguin');

    document.write(dier1.soort + ' ' + dier2.soort);


</script>
